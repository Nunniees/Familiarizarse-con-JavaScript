<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 2: Suma interactiva</title>
</head>
<body>
<script>
  function sumar(a, b) {
    return a + b;
  }

  let num1 = parseFloat(prompt("Escribe el primer número"));
  let num2 = parseFloat(prompt("Ahora ingresa el segundo número"));
  let resultado = sumar(num1, num2);

  alert(`El resultado de la suma es: ${resultado}`);
  console.log(`Números ingresados: ${num1} y ${num2} | Suma: ${resultado}`);
</script>
</body>
</html>
