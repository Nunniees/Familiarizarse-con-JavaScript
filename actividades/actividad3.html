<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3: Paridad de un número</title>
</head>
<body>
<script>
  let numero = parseInt(prompt("Introduce un número por favor"));

  if (numero % 2 === 0) {
    alert("El número es par");
  } else {
    alert("El número es impar");
  }
</script>
</body>
</html>
