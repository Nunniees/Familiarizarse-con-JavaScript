<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 1: Presentación</title>
</head>
<body>
<script>
  let nombre = prompt("¿Cuál es tu nombre?");
  let edad = prompt("¿Cuántos años tienes?");
  alert("¡Hola, " + nombre + "! Te doy la bienvenida al mundo de JavaScript.");
  if (parseInt(edad) >= 18) {
    alert("Eres mayor de edad.");
  } else {
    alert("Todavía eres menor de edad.");
  }
  console.log(`Datos del usuario: Nombre: ${nombre}, Edad: ${edad}`);
</script>
</body>
</html>
