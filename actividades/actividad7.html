<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 7: Encuesta de redes sociales</title>
</head>
<body>
<script>
  let votos = { instagram: 0, tiktok: 0, youtube: 0 };
  let cantidad = 3;

  for (let i = 0; i < cantidad; i++) {
    let respuesta = prompt("¿Qué red social prefieres? (1=Instagram, 2=TikTok, 3=YouTube)");
    if (respuesta === "1") votos.instagram++;
    if (respuesta === "2") votos.tiktok++;
    if (respuesta === "3") votos.youtube++;
  }

  let total = votos.instagram + votos.tiktok + votos.youtube;
  console.log(`Instagram: ${((votos.instagram / total) * 100).toFixed(1)}%`);
  console.log(`TikTok: ${((votos.tiktok / total) * 100).toFixed(1)}%`);
  console.log(`YouTube: ${((votos.youtube / total) * 100).toFixed(1)}%`);

  let ganador = Object.keys(votos).reduce((a, b) => votos[a] > votos[b] ? a : b);
  console.log(`La red con más votos fue: ${ganador.charAt(0).toUpperCase() + ganador.slice(1)}`);
</script>
</body>
</html>
