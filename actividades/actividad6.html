<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 6: Juego de adivinanza</title>
</head>
<body>
<script>
  let secreto = Math.floor(Math.random() * 10) + 1;
  let intento;
  let intentos = 0;

  while (intento !== secreto) {
    intento = parseInt(prompt("Intenta adivinar un número entre 1 y 10"));
    intentos++;
    if (intento === secreto) {
      alert(`¡Felicidades! Ese era el número correcto ${secreto}. Lo lograste en ${intentos} intento(s).`);
      break;
    } else {
      alert("No es correcto, prueba otra vez.");
    }
  }
</script>
</body>
</html>
